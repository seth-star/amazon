<!DOCTYPE html>
<html>
  <head>
    <title>ckeckout page</title>
    <link rel="stylesheet" href="styles/checkout.css">
  </head>
  <body>
    <header class="header">
      <section class="left-section">
       
        <a href="amazon.html" target="_blank"> <img src="images/images/amazon-logo.png" class="amazon-logo"></a>
      </section>
      <section class="middle-section">
        <div class="paragraphe-header ">Checkout (
          <span class="items js-items"></span>
          )
        </div>
      </section>
      <section class="right-section">
        <img src="images/images/icons/checkout-lock-icon.png">
      </section>
    </header>

    <section class="review-your-oder">
      Review your order
    </section>

    <main class="main">

      <div class="order-summary-section-container js-order-summary">
      </div>

      <section class="payment-summary-section">
        <div class="oder-summary">
          Oder Summary
        </div>
        <div class="first-line">
          <div class="js-items2">Items (3):</div>
          <div>$42.75</div>
        </div>
        <div class="first-line">
          <div>Shipping & handling:</div>
          <div class="underline-total">$0.00</div>
        </div>
        <div class="first-line">
          <div>Total before tax:</div>
          <div>$42.75</div>
        </div>
        <div class="estimated-tax-container">
          <div>Estimated tax (10%):</div>
          <div >$4.28</div>
        </div>
       
        
        <div class="second-line">
          <div>Order total:</div>
          <div>$47.03</div>
        </div>
        <div class="third-line">
          <div>Use PayPal</div>
          <div>
            <input type="checkbox" class="checkbox">
          </div>
        </div>
        <div class="fourth-line">
          <a href="orders.html" target="_blank">
            <button class="place-your-order-button">Place your order</button>
          </a>
        </div>
      </section>
    </main>

    <script src="scripts/checkout.js" type="module"></script>
  </body>
  
</html>
