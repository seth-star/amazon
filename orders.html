<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>
   <link rel="stylesheet" href="styles/order.css">
  </head>
  <body>
    <header class="header">
      <section class="left-section">
        <a href="amazon.html" target="_blank"><img src="images/images/amazon-logo-white.png" class="amazon-logo-white"></a> 
      </section>
      <section class="middle-section">
        <input placeholder="Search" class="search-bar">
        <button class="search-icon-button">
          <img src="images/images/icons/search-icon.png" class="search-icon">
        </button>
      </section>
      <section class="right-section">
        <div class="returns-orders-container">
          <span class="returns">Returns</span>
          <span class="orders">&Orders</span>
        </div>
        <div class="cart-icon-container">
          <a href="checkout.html" target="_blank"><img src="images/images/icons/cart-icon.png" class="cart-icon"></a>
          <div class="cart">Cart</div>
          
          <div class="cart-quantity">0</div>
        </div>
      </section>
    </header>

    <div class="title-container">
      <p class="title">Your Orders</p>
    </div>
    <main class="main">
      
      <section class="first-section">
        <div class="left-container">
          <span class="span">Order Placed:</span>
        </div>
        <div class="middle-container">
          <span class="span">Total:</span>
          
        </div>
        <div class="right-container">
         <span class="span">Order ID:</span> 
        </div>
      </section>

      <section class="second-section">
        <div class="left-container2 ">
          <span class="paragraphe">August 8</span> 
        </div>
        <div class="middle-container2 paragraphe">
          <span class="paragraphe">$47.03</span>
        </div>
        <div class="right-container2 ">
          <span class="paragraphe">1b3563e2-d997-7ef6-c78c-ff2930c3c5aa</span>
        </div>

      </section>

      <section class="third-section">
        <div class="left-container3">
          <img src="images/images/products/athletic-cotton-socks-6-pairs.jpg" class="images">
        </div>

        <div class="middle-container3">
          <div class="product-name">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>
          <div class="paragraphe">
            Arriving on: August 19
          </div>
          <div class="paragraphe">
            Quantity: 2
          </div>
          <div class="buy-again-button">
            <img src="images/images/icons/buy-again.png" class="buy-again">
            <span class="paragraphe">Buy it again</span>
          </div>
        </div>
        <div class="right-container3">
          <button class="track-button">
            <span class="paragraphe-track">Track Package</span>
          </button>
        </div>
      </section>

      <section class="third-section">
        <div class="left-container3">
          <img src="images/images/products/intermediate-composite-basketball.jpg" class="images">
        </div>

        <div class="middle-container3">
          <div class="product-name">
            Intermediate Size Basketball
          </div>
          <div class="paragraphe">
            Arriving on: August 19
          </div>
          <div class="paragraphe">
            Quantity: 2
          </div>
          <div class="buy-again-button">
            <img src="images/images/icons/buy-again.png" class="buy-again">
            <span class="paragraphe">Buy it again</span>
          </div>
        </div>
        <div class="right-container3">
          <a href="track.html" target="_blank">
            <button class="track-button">
              <span class="track-package">Track Package</span>
            </button>
          </a>
      </section>

    </main>
  </body>
</html>
