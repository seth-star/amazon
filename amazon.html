<!DOCTYPE html>
<html>
  <head>
    <title>Amazon project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   
    
    <link rel="stylesheet" href="styles/amazon.css">

  </head>
  <body>
    <header class="header">
      <section class="left-section">
        <a href="amazon.html" target="_blank"><img src="images/images/amazon-logo-white.png" class="amazon-logo-white"></a> 
      </section>
      <section class="middle-section">
        <input placeholder="Search" class="search-bar">
        <button class="search-icon-button">
          <img src="images/images/icons/search-icon.png" class="search-icon">
        </button>
      </section>
      <section class="right-section">
        <div class="returns-orders-container">
          <span class="returns">Returns</span>
          <span class="orders">&Orders</span>
        </div>
        <div class="cart-icon-container">
          <a href="checkout.html" target="_blank"><img src="images/images/icons/cart-icon.png" class="cart-icon"></a>
          <div class="cart">Cart</div>
          
          <div class="cart-quantity">0</div>
        </div>
      </section>
    </header>

    <main class="main js-main">
      <section class="product-details-container">
        <div class="images-container">
          <img src="images/athletic-cotton-socks-6-pairs.jpg" class="images">
        </div>
        <div class="paragraphe-container">
          <p class="paragraphes">Black and Gray Athletic Cotton Socks - 6 Pairs</p>
        </div>
        <div class="rating-count-container">
          <img src="images/rating/rating-45.png" class="images-rating">
          <span class="count">87</span>
        </div>
        <div class="price-container">$10.90</div>
        <div class="select-container">
          <select class="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>

        <div class="add-to-cart-container">
          <button class="add-to-cart-button">Add To Cart</button>
        </div>

      </section>

      <section class="product-details-container">
        <div class="images-container">
          <img src="images/intermediate-composite-basketball.jpg" class="images">
        </div>
        <div class="paragraphe-container">
          <p class="paragraphes">Intermediate Size Basketball</p>
        </div>
        <div class="rating-count-container">
          <img src="images/rating/rating-4.png" class="images-rating">
          <span class="count">127</span>
        </div>
        <div class="price-container">$20.95</div>
        <div class="select-container">
          <select class="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>

        <div class="add-to-cart-container">
          <button class="add-to-cart-button">Add To Cart</button>
        </div>

      </section>

    </main>

    <script type="module" src="scripts/amazon.js"></script>
  </body>

</html>
