<!DOCTYPE html>
<html>
  <head>
    <title>track</title>
   <link href="styles/track.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <section class="left-section">
        <a href="amazon.html" target="_blank"><img src="images/images/amazon-logo-white.png" class="amazon-logo-white"></a> 
      </section>
      <section class="middle-section">
        <input placeholder="Search" class="search-bar">
        <button class="search-icon-button">
          <img src="images/images/icons/search-icon.png" class="search-icon">
        </button>
      </section>
      <section class="right-section">
        <div class="returns-orders-container">
          <span class="returns">Returns</span>
          <span class="orders">&Orders</span>
        </div>
        <div class="cart-icon-container">
          <a href="checkout.html" target="_blank"><img src="images/images/icons/cart-icon.png" class="cart-icon"></a>
          <div class="cart">Cart</div>
          
          <div class="cart-quantity">0</div>
        </div>
      </section>
    </header>
    <div class="link">
      <a href="checkout.html" target="_blank">View all orders</a>
    </div>
    <main class="main">
      <section class="paragraphe-container">
        <h1 class="h1">Arriving on Tuesday, August 20</h1>
        <p class="paragraphe">Black and Gray Athletic Cotton Socks - 6 Pairs</p>
        <P class="paragraphe">Quantity: 2</P>
      </section>
      <section class="image-container">
        <img src="images/images/products/athletic-cotton-socks-6-pairs.jpg" class="images">
      </section>
      <section class="preparing-shipped-delivered">
        <span>Preparing</span>
        <span>Shipped</span>
        <span>Delivered</span>
      </section>
      <section class="button-container">
        <button class="button"></button>
      </section>

    </main>
